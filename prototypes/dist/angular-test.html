<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="HomeCtrl">
    <div class="container">
<nav class="container-fluid navbar-inverse well-lg">
    <a href="http://test.transport.jfdz.infoshareaca.nazwa.pl/" target="_blank">
    <img alt="Autobus" src="../../foto/logo-autobus.png" width="50" height="50"></a>
    <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{name}}</a></p>
</nav>

      <div ng-controller="StopsCtrl" class="busStops">Linie
        <ul>
          <li ng-repeat="x in lines">linia: <b>{{ x.name }} {{ stops[0].name}}</b>
            <ul>
              <li ng-repeat="y in lines.stops">przystanek: {{ y.stops.name }},</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
