<!DOCTYPE html>
<html ng-app="app">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My website</title>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
<nav class="container-fluid navbar-inverse well-lg">

    <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{name}}</a></p>
</nav>
    <div class="container-fluid text-center">
    <div class="container marketing">
        <div class="row">
            <div class="col-lg-4">
                <img class="img-circle"
                     src="../../foto/feature-hand-600.jpg"
                     alt="Generic placeholder image" width="240" height="240">

                <div class="bus1"><h2>Wybierz przystanek</h2></div>
                <p><a class="btn btn-default" href="#" role="button">Wybierz ulubione przystanki i śledź rozkłady jazdy.</a></p>

            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-circle"
                     src="../../foto/feature-chair-600.jpg"
                     alt="Generic placeholder image" width="240" height="240">

                <div class="bus1"><h2>Spóźniony autobs</h2></div>

                <p><a class="btn btn-default" href="#" role="button">Opóźnienia &raquo;</a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-circle"
                     src="../../foto/feature-people-600.jpg"
                     alt="Generic placeholder image" width="240" height="240">

        </div><!-- /.row -->
    </div>
    </div>

      <div ng-view class="view"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-datepicker.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/planning.js"></script>

</html>
