
<div class="container">
  <div ng-controller="planningController" class="row">
    <h2>Zaplanuj podróż
      <form>
        <div class="form-horizontal">
          <div class="control-group">
            <label for="dp1" class="control-label">Wybierz dzień</label>
            <div class="controls">
              <div class="input-group">
                <input id="dp1" type="text" class="date-picker form-control"/>
                <label for="dp1" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Przystanek</label>
          <select name="busstop" class="form-control">
            <option>Wybierz Przystanek</option>
            <option>Przystanek 1</option>
            <option>Przystanek 2</option>
            <option>Przystanek 3</option>
          </select>
        </div>
        <div class="form-group">
          <label>Linia</label>
          <select name="line" class="form-control">
            <option>Wybierz Linię</option>
            <option>Linia 101</option>
            <option>Linia 102</option>
            <option>Linia 103</option>
          </select>
        </div>
        <div class="form-group">
          <label>Godzina</label>
          <select name="hours" class="form-control">
            <option>Wybierz Godzinę</option>
            <option>10:10</option>
            <option>12:12</option>
            <option>15:14</option>
          </select>
        </div>
      </form>
      <div ng-repeat="line in lines" class="lines">linie {{line.name}}</div>
    </h2>
  </div>
</div>
