
<div class="container">
  <div ng-controller="planningController" class="row">
    <h2>Zaplanuj podróż
      <form>
        <div class="form-horizontal">
          <div class="control-group">
            <label for="dp1" class="control-label">Wybierz dzień</label>
            <div class="controls">
              <div class="input-group">
                <input id="dp1" type="text" ng-model="formday" class="date-picker form-control"/>
                <label for="dp1" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Linia nr:</label>
          <select name="busstop" ng-model="formlines" class="form-control">
            <option ng-repeat="line in planning">{{ line.name }}</option>
          </select>
          <button ng-click="addLine()">Dodaj Plan</button>
          <div class="row"></div>
          <div class="col-md-4">{{lines}}</div>
          <div class="col-md-4">{{day}}</div>
        </div>
      </form>
    </h2>
  </div>
</div>
