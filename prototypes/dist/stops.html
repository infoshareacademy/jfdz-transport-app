
<h2>Stops</h2>
<div ng-controller="StopsController" class="row">
  <div class="col-md-8 col-md-offset-2">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="input2" class="col-sm-4 control-label">Wybierz przystanek</label>
        <div class="col-sm-6">
          <select id="input2" ng-model="stopsFilter" class="form-control">
            <option value="">Przystanki</option>
            <option ng-repeat="item in stopsx" value="{{$index}}">{{item.name}}</option>
          </select>
        </div>
      </div>
    </form>
    <h3>Lista autobus√≥w - {{stopsFilter}}</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nr linii</th>
          <th>Kierunek</th>
          <th>Godziny odjazdu</th>
        </tr>
        <tbody>
          <tr ng-repeat="item in mstops">
            <td>{{$index + 1}}</td>
            <td>{{item.line }}</td>
            <td>{{item.destination }}</td>
            <td style="width: 500px;"><span ng-repeat="hours in item.departures">{{hours}},</span></td>
          </tr>
        </tbody>
      </thead>
    </table>
    <button ng-click="addstops()" class="btn btn-default">Dodaj przystanek do ulubionych</button>
  </div>
</div>
